<div class="recipecard">
	<h2>your recipes</h2>
	<section class='recipeitem' ng-repeat='rec in recipe.recArray'>	
		<a ui-sref=
			'singlerecipe({user: recipe.user.$id, singlerecipe: rec.$id})'>
				<p>{{rec.recipename}}</p></a>
	</section><!--section w ng-repeat shows all recipes -->	
		<a ui-sref='addarecipe'>
			<section class='addrecsec'>	
					<i class="fa fa-plus-circle"></i> add recipe 
			</section></a>
</div><!--objectcontainer div -->
